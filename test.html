        var sides = ["up", "left", "right", "down"];
        var side = 0;
        function play() {
            side++;
            if (side == sides.length) side = 0;
            canvas.objects.get().forEach(function (s, i) {
                s.animations.play(sides[side]);
            });
        }

        function stop() {
            canvas.objects.get().forEach(function (s, i) {
                s.animations.stop();
            });
        }

        function resume() {
            canvas.objects.get().forEach(function (s, i) {
                s.animations.resume();
